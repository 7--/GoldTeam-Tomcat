<div class="login-box-wrapper"> 
            <div class="login-box">
                <div id="login-input">
                    <h2 class="welcome"> Welcome to BitQuiz! Please login!</h2>
                  
                    <form method='post'  >

                        <div class="form-group">
                              <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                           <input type="text" class="form-control" placeholder="" required [(ngModel)]="email" name="email">
                       </div>
                       <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="" required [(ngModel)]="password" name="password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                            </label>
                            <button type="submit" (click)="login()" class="btn btn-login float-right">Submit</button>

                        </div>
                        <div class="register">
                            Don't have an account? <span class="signup">
                                <a id="signuplink" routerLink="/register">Sign up</a></span>
                        </div>
                    </form>
                    
                </div>
            
                <div id="slider-container">
                    <div class="slider-wrapper">
                        <img class="classimage1" src="https://i.imgur.com/4PHlDI7.jpg" />
                    </div>
                  
                </div>
                
            </div>
        </div>
